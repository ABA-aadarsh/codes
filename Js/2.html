<html>
    <head>
    </head>
    <body>
        <button onclick="add()">Add</button>
        <button onclick="diff()">Subtract</button>
        <script>
            var a=parseInt(prompt("Enter a number: "))
            var b=parseInt(prompt("Enter a number: "))
            function add(){
                document.write("Sum is ",a+b)
            }
            function diff(){
                document.write("Difference is ",a-b)
            }
        </script>
    </body>
</html>
