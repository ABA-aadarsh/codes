<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class students{
            constructor(name, rollno, address){
                this.name=name
                this.rollno=rollno
                this.address=address
            }
            enterAge(age){
                this.age=age
            }
            display(){
                document.write("Name :",this.name,"<br>Age :",this.age,"<br>Address :",this.address)
            }
        }
        var s1=new students("Aadarsh",1,"Butwal")
        s1.enterAge(12)
        s1.display()
    </script>
</body>
</html>
